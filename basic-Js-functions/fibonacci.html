<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fibbonacci series</title>
</head>
<h3>Fibb Series is</h3>

<p id="fibo"></p>
<body>
	<script type="text/javascript">
		var a=0,b=1, c=0;
		var n=prompt("Enter the no of term" );

		for(i=0;i<n;i++){
			document.write(a);
			c=a+b;
			a=b;
			b=c;			
			// console.log(c);
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>W3examples</title>
</head>
<body>
<p>premkumar</p>

<script>
 var today = new Date();  
var dd = today.getDate();  
  
var mm = today.getMonth()+1;   
var yyyy = today.getFullYear();  
if(dd<10)   
{  
    dd='0'+dd;  
}   
  
if(mm<10)   
{  
    mm='0'+mm;  
}   
today = mm+'-'+dd+'-'+yyyy;  
console.log(today);  
today = mm+'/'+dd+'/'+yyyy;  
console.log(today);  
today = dd+'-'+mm+'-'+yyyy;  
console.log(today);  
today = dd+'/'+mm+'/'+yyyy;  
console.log(today); 
</script>
</body>
</html>

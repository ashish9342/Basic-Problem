	<script type="text/javascript">
		
		function pal(){
			
			var k = document.getElementById("first").value;
			var p = "";
			// alert(k);	
			for(var i = k.length-1; i>=0; i--){
				p+=k[i];
			}
			return p;
		}

		function sub(){
			var v = pal();
			var k = document.getElementById("first").value;
			if(v==k){
				document.getElementById("demo").innerHTML = "the given string is palindrom";
			}
			else{
				document.getElementById("demo1").innerHTML = "this not a palindrom";
			}

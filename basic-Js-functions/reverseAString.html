<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reverse a String</title>
</head>
<body>

	<script>
		var str=prompt("Enter a String:", "");
		console.log(str.split("").reverse());
		var revstr=str.split("").reverse().join("");
		alert("Reverse string is " + revstr);


	</script>
	
</body>
</html>
